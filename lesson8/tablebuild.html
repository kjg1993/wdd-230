<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Building a Table</title>
	</head>
	<body>
		<main>
			<table>
				<thead class="table-head1">
					<tr>
						<th colspan="3">ACME Wildwest</th>
					</tr>
				</thead>
				<thead class="table-head2">
					<tr>
						<th>Period</th>
						<th>Sales</th>
						<th>Sales Goal</th>
					</tr>
				</thead>
				<tbody class="table-body">
					<tr>
						<td>August</td>
						<td>$3,590</td>
						<td>$4,000</td>
					</tr>
					<tr>
						<td>September</td>
						<td>$4,420</td>
						<td>$5,000</td>
					</tr>
					<tr>
						<td>October</td>
						<td>$4,870</td>
						<td>$5,000</td>
					</tr>
					<tr class="lastChild">
						<td>November</td>
						<td>$8,610</td>
						<td>$7,500</td>
					</tr>
					<tr>
						<td>Black Friday</td>
						<td colspan="2">$3,200</td>
					</tr>
					<tr>
						<td>December</td>
						<td>$6,820</td>
						<td>$7,500</td>
					</tr>
				</tbody>
				<tfoot class="table-footer">
					<tr>
						<td colspan="3">Compiled 12.20.2020 by bRauls</td>
					</tr>
				</tfoot>
			</table>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
		<script>
			WebFont.load({
				google: {
					families: ["Ubuntu"],
				},
			});
		</script>
	</body>
</html>
